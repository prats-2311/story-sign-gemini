

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://user:password@db:5432/storysign
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app  # Hot Reload for Dev

  frontend:
    build: ./frontend
    ports:
      - "3000:80"  # Nginx internal port 80
    depends_on:
      - backend

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: storysign
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d storysign"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
